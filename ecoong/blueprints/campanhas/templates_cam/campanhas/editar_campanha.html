{% extends 'base.html' %}

{% block titulo %}Editar Campanha{% endblock %}

{% block css %}<link rel="stylesheet" href="#">{% endblock %}

{% block conteudo %}

<!--FORMULARIO  DE EDIÇÃO-->

<form action="{{url_for('campanhas.editar_cam', id=campanha.id)}}" method="post" enctype="multipart/form-data">
    <h2>Cadastro de Notícias</h2>
    <input id="" type="text" name="titulo" value="{{campanha.titulo}}"><br>
    <input id="" type="text" name="autor" value="{{campanha.autor}}"><br>
    <textarea id="" name="des" rows="5" cols="50"  placeholder="{{campanha.descricao}}" value="{{campanha.descricao}}"></textarea><br>
    <input id="" type="file" name="img"> <br>
    <input id="" type="submit" value="Editar"><br>
</form>

{% endblock %}
