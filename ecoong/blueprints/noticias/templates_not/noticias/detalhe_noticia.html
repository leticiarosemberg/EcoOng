<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Detalhe Notícia</title>
  <meta charset="utf-8">
  <link rel="icon" href="/static/imgs/site.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="/static_not/noticias/css/noticias.css" rel="stylesheet">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" style="color:#2F4F4F; font-family: Cooper Black" href="{{url_for('root')}}">EcoOng</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('noticias.noticias_page')}}">Notícias</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('auth.login_page')}}">Entrar</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('membros.perfil_page')}}">Meu Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('auth.sair')}}">Logout</a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="Pesquisar" placeholder="Pesquisar" aria-label="Pesquisar">
