{% extends 'base.html' %}

{% block titulo %}Editar Notícia{% endblock %}

{% block css %}<link rel="stylesheet" href="#">{% endblock %}

{% block conteudo %}

<!--FORMULARIO  DE EDIÇÃO-->
<form action="{{url_for('noticias.editar_not', id=noticia.id)}}" method="post" enctype="multipart/form-data">
    <h2>Cadastro de Notícias</h2>
    <input id="" type="text" name="titulo" value="{{noticia.titulo}}"><br>
    <input id="" type="text" name="autor" value="{{noticia.autor}}"><br>
    <input id="" type="text" name="data" value="{{noticia.datahora}}"><br>
    <textarea id="" name="des" rows="5" cols="50"  placeholder="{{noticia.descricao}}" value="{{noticia.descricao}}"></textarea><br>
    <input id="" type="file" name="img"> <br>
    <input id="" type="submit" value="Editar"><br>
</form>
