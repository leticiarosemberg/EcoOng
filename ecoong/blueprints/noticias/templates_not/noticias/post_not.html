<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Nova Notícia</title>
  <link rel="icon" href="/static/imgs/site.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="#">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- BARRA DE NAVEGAÇÃO -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" style="color:#2F4F4F; font-family: Cooper Black" href="{{url_for('root')}}">EcoOng</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('noticias.noticias_page')}}">Notícias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('campanhas.campanha_page')}}">Ações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('campanhas.doacao_page')}}">Doe Aqui!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('auth.cadastro_page')}}">Junte-se a Nós!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('auth.login_page')}}">Entrar</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('membros.perfil_page')}}">Meu Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('auth.sair')}}">Logout</a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="Pesquisar" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>

<!--FORMULARIO CADASTRO NOTICIAS-->
{% block conteudo %}
  <form class="" action="{{url_for('noticias.cadastro_not')}}" method="post" enctype="multipart/form-data">
    <h1>Nova Noticia</h1>
    <input id="" type="text" name="titulo" placeholder="Título" required> <br>
    <input id="" type="text" name="autor" placeholder="Autor" required> <br>
    <input id="" type="text" name="data" placeholder="Data" required> <br>
    <textarea id="" name="des" rows="5" cols="50" placeholder="Descrição da noticia"></textarea> <br>
    <input id="" type="file" name="img" required> <br> <br>
    <input id="enviar" type="submit" placeholder="Enviar">
  </form>
{% endblock %}
</body>

</html>
