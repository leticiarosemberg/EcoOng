<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static_mem/membros/css/perfil.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- BARRA DE NAVEGAÇÃO -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" style="color:#2F4F4F; font-family: Cooper Black" href="{{url_for('root')}}">EcoOng</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('noticias.noticias_page')}}">Notícias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('campanhas.campanha_page')}}">Ações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('campanhas.doacao_page')}}">Doe Aqui!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('auth.cadastro_page')}}">Junte-se a Nós!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('auth.login_page')}}">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('membros.perfil_page')}}">Meu Perfil</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="Pesquisar" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- PERFIL DO USUÁRIO -->
  <form class="box" action="{{url_for('membros.atualizar_page')}}" method="post">
    <section class="user-profile">
      <div class="header">
        <div class="cover">
          <div class="perfil-usuario-avatar">
            <img src="http://www.coopernortetelecom.com.br/assets/images/author-1.png" alt="img-avatar">
          </div>
        </div>
      </div>
      </div>
      <div class="user-profile-body">
        <div class="user-profile-bio">
          <ul align="left" class="data-list">
            <div class="mb-3">
              <label for="name" class="form-label">Nome:</label>
              <input type="text" class="form-control" name="nv_nome" placeholder="Nome" value="{{current_user.nome}}">
            </div>
          </ul>
        </div>
        <div class="user-profile-footer">
          <ul class="data-list">
            <form class="box" action="{{url_for('membros.atualizar_page')}}" method="post">
              <div class="mb-3">
                <label for="emaill" class="form-label">Emaill:</label>
                <input type="email" class="form-control" name="nv_email" placeholder="Email" value="{{current_user.email}}">
                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone:</label>
                  <input type="text" class="form-control" name="nv_tel" placeholder="Telefone" value="{{current_user.telefone}}">
                </div>
                <div class="mb-3">
                  <label for="idade" class="form-label">Idade:</label>
                  <input type="number" class="form-control" name="nv_idade" placeholder="Idade" value="{{current_user.idade}}">
                </div>
                <div class="mb-3 form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                  <label class="form-check-label" for="flexCheckDefault">
                    <label class="form-check-label" for="exampleCheck1">Tem certeza que deseja fazer essas alterações ?</label>
                </div>
                <button type="submit" value="Atualizar" class="btn btn-outline-dark" class="btn btn-primary">Atualizar</button>
            </form>
          </ul>
        </div><br><br><br>
    </section>
</body>

</html>
