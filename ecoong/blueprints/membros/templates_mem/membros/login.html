<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static_mem/membros/css/cad_log.css">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- BARRA DE NAVEGAÇÃO -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" style="color:#2F4F4F; font-family: Cooper Black" href="{{url_for('root')}}">EcoOng</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('root')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('noticias.noticias_page')}}">Notícias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('campanhas.campanha_page')}}">Ações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('campanhas.doacao_page')}}">Doe Aqui!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('membros.cadastro_page')}}">Junte-se a Nós!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('membros.login_page')}}">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('membros.perfil_page')}}">Meu Perfil</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="Pesquisar" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>

<!--FORMULARIO  DE LOGIN-->
{% block conteudo %}
  <form class="box" action="{{url_for('membros.form_login')}}" method="post">
    <h1>Login</h1>
    <input id="email" type="email" name="email" placeholder="Email">
    <input id="senha" type="password" name="senha" placeholder="Senha">
    <a style="color: white" href="{{url_for('membros.cadastro_page')}}">Cadastre-se aqui!</a>
    <input id="enviar" type="submit" placeholder="Entrar">
  </form>
 {% endblock %}
</body>

</html>
