<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/cad_log.css">
</head>

<body>
{% block conteudo %}
  <form class="box" action="{{url_for('membros.form_login')}}" method="post">
    <h1>Login</h1>
    <input id="email" type="email" name="email" placeholder="Email">
    <input id="senha" type="password" name="senha" placeholder="Senha">
    <a style="color: white" href="{{url_for('membros.cadastro_page')}}">Cadastre-se aqui!</a>
    <input id="enviar" type="submit" placeholder="Entrar">
  </form>
 {% endblock %}
</body>

</html>
